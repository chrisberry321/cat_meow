<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
     <script src="js/jquery-1.12.0.js"></script>
     <script src="js/scripts.js" type="text/javascript"></script>
     <title>A fantastical adventure</title>
     </head>
     <body>
       <div class="container">
         <h1>Appointment Maker</h1>
         <div id="blanks">
           <form>
             <div class="form-group">
               <label for="person1">First Name</label>
               <input id="person1" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="person2">Last Name</label>
               <input id="person2" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="animal">Date</label>
               <input id="animal" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="exclamation">Start Time:</label>
               <input id="exclamation" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="verb">End Time:</label>
               <input id="verb" class="form-control" type="text">
             </div>
             <!-- <div class="form-group">
               <label for="noun">A noun</label>
               <input id="noun" class="form-control" type="text">
             </div> -->

             <button type="submit" class="btn">You'll never get better!</button>
           </form>
         </div>

         <div id="story">
           <h1>EVERYTHING IN CAPS</h1>
           <p><span class="person1"></span> <span class="person2"></span>
             <p>You have made an appointment for <span class="animal"></span></p>
             <p>between <span class="exclamation"></span> and <span class="verb"></span></p>

             <!-- <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
         </div> -->
       </div>
     </body>
</html>
